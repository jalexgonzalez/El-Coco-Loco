<div class="container-fluid">
  <!-- Menu Categories -->
  <div class="row">
    <div ng-repeat="category in menuCategories" class="col-xs-4 col-sm-3">
      <a class="menuItem" ui-sref=".type({type: category})">
        <span class="menu-icon flaticon-{{category}}"></span><br />
        <span>{{category}}</span>
      </a>
    </div>
  </div>

  <span ui-view></span>
</div>
